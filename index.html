<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Linking bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Linking CSS stylesheet-->
    <link rel="stylesheet" href="styles.css" />
    <title>Tasks</title>
  </head>
  <body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0" style="margin-left: auto">
            <!--removed me-auto-->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Date display section refer to JS file-->
    <div id="dateDisplay"></div>
    <!--Modal for form-->
    <section id="addFormButton">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        id="add-button"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Task
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!--Add form code here-->
              <form>
                <div class="form-group">
                  <button
                    type="button"
                    id="reset-button"
                    class="btn btn-primary"
                  >
                    Reset Task
                  </button>
                </div>
                <div class="form-group">
                  <label for="taskname">Task Name</label>
                  <input type="text" id="taskname" class="form-control" />
                  <div id="taskNameErr" class="text-danger">
                    Task name should be more than 8 characters
                  </div>
                </div>
                <div class="form-group">
                  <label for="description">Task Description</label>
                  <input
                    type="text"
                    id="taskdescription"
                    class="form-control"
                  />
                  <div id="taskDescriptionErr" class="text-danger">
                    Enter Less then 15 chars
                  </div>
                </div>
                <div class="form-group">
                  <label for="assignee">Assignee</label>
                  <select id="assignee" class="form-control">
                    <option>Elena</option>
                    <option>Shubha</option>
                    <option>Kishor</option>
                    <option>Yue</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" class="form-control" id="taskdate" />
                  <div id="dateErr" class="text-danger">
                    Please select valid due date
                  </div>
                </div>
                <div class="form-group">
                  <label for="status">Status</label>
                  <select id="status" class="form-control">
                    <option value="Todo">Todo</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="priority">Priority</label>
                  <select id="priority" class="form-control">
                    <option value="Urgent">Urgent</option>
                    <option value="Important">Important</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" id="task-submit" class="btn btn-primary">
                Submit
              </button>
              <div id="submitErr" class="submit-danger">
                Please, make sure all the fields are completed!
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="selectArea">
      <select
        class="form-select"
        id="filter-status"
        aria-label="Default select example"
      >
        <option value="All" selected>Select by Status - All</option>
        <option value="Todo">Todo</option>
        <option value="In Progress">In Progress</option>
        <option value="Review">Review</option>
        <option value="Done">Done</option>
      </select>
      <select
        class="form-select"
        id="filter-priority"
        aria-label="Default select example"
      >
        <option value="All" selected>Select by Priority - All</option>
        <option value="Urgent">Urgent</option>
        <option value="Important">Important</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>
    <!-- Divs containing task cards-->
    <div class="row" style="padding: 3%; margin: 5%" id="taskList"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./taskManager.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
